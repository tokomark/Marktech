<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        .suggestion-container {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .suggestion-container h2 {
            margin-bottom: 10px;
            color: #1e3c72;
        }
        .suggestion-container p {
            color: #666;
            font-size: 14px;
        }
        .input-group {
            text-align: left;
            margin-top: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #1e3c72;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>
    <div class="suggestion-container">
        <h2>Suggestion Box</h2>
        <p>Your feedback is valuable to us! Please leave your suggestions below.</p>
        <form>
            <div class="input-group">
                <label for="suggestion">Your Suggestion</label>
                <textarea id="suggestion" placeholder="Type your suggestion here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
